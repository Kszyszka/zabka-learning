<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qmaj Rzabe</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/new_styles_mainpage.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="w-100">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" class="img-fluid" style="max-width: 50px;" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="mainpage.html">Strona Główna</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html">Czym jest Qmaj Rzabe?</a></li>
                    <li class="nav-item"><a class="nav-link" href="statute.html">Regulamin</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Kontakt</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="button" class="nav-link btn btn-success text-white mx-2" href="signup.html">Dołącz do nas!</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main-content flex-grow-1">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Skontaktuj się przez formularz</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Imię</label>
                            <input type="text" class="form-control" id="name" placeholder="Wpisz swoje imię">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Wpisz swój email">
                        </div>
                        <div class="form-group">
                            <label for="message">Wiadomość</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Wpisz swoją wiadomość"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Wyślij</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h2>Nasza lokalizacja</h2>
                    <div id="map" style="height: 400px;"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-auto w-100">
        <p>&copy; 2024 Fun Learning. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var location = { lat: 52.2296756, lng: 21.0122287 };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
</body>
</html>
