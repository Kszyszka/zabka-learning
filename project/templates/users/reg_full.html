{% extends "log_reg_template.html" %}
{% block title %}- Rejestracja{% endblock %}
{% block content %}
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Wpisz nazwę użytkownika" class="input-field" name="username"><br>
        <input type="password" placeholder="Wpisz hasło" class="input-field" name="password"><br>
        <input type="password" placeholder="Powtórz hasło" class="input-field" name="password2"><br>
        <button class="login-button" type="submit">Utwórz konto</button><br>
    </form>
    <a href="{% url 'signin' %}" class="register-link">Powrót do logowania</a>
{% endblock %}
