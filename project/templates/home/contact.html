{% extends "home_base.html" %}
{% block title %}- Kontakt{{ quiz.title }}{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Skontaktuj się przez formularz</h2>
            <form>
                <div class="form-group">
                    <label for="name">Imię</label>
                    <input type="text" class="form-control" id="name" placeholder="Wpisz swoje imię">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Wpisz swój email">
                </div>
                <div class="form-group">
                    <label for="message">Wiadomość</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Wpisz swoją wiadomość"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Wyślij</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Nasza lokalizacja</h2>
            <iframe width="425" height="350" src="https://www.openstreetmap.org/export/embed.html?bbox=16.995055675506595%2C51.11373716982637%2C16.997566223144535%2C51.11487542329879&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/#map=19/51.11431/16.99631">Wyświetl większą mapę</a></small>
        </div>
    </div>
</div>
{% endblock %}
