{% extends "base.html" %}

{% block title %}Quiz List{% endblock %}

{% block content %}
  <h2>Quiz List</h2>
  <ul>
    {% for quiz in quizzes %}
      <li><a href="{% url 'questionlist' quiz.id %}">{{ quiz.title }}</a> - {{ quiz.description }}</li>
    {% endfor %}
  </ul>

  {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
  {% endfor %}
{% endblock %}
