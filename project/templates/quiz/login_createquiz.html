{% extends "quiz_base.html" %}
{% block title %}- Stwórz Quiz{% endblock %}
{% load static %}
{% block content %}
        <section id="quizy">
            <div class="container">
                <h2>Stwórz nowy quiz</h2>
                <div class="form-group">
                    <label for="quiz-name">Nazwa quizu</label>
                    <input type="text" id="quiz-name" placeholder="Wpisz nazwę quizu">
                </div>
                <div class="form-group">
                    <label for="quiz-description">Opis quizu</label>
                    <input type="text" id="quiz-description" placeholder="Wpisz opis quizu">
                </div>
                <form id="create-quiz-form">
                    <div class="form-group">
                        <label for="question">Pytanie</label>
                        <input type="text" id="question" placeholder="Wpisz treść pytania">
                    </div>
                    <div class="form-group">
                        <label for="answer1">Odpowiedź 1</label>
                        <input type="text" id="answer1" placeholder="Wpisz odpowiedź 1">
                    </div>
                    <div class="form-group">
                        <label for="answer2">Odpowiedź 2</label>
                        <input type="text" id="answer2" placeholder="Wpisz odpowiedź 2">
                    </div>
                    <div class="form-group">
                        <label for="answer3">Odpowiedź 3</label>
                        <input type="text" id="answer3" placeholder="Wpisz odpowiedź 3">
                    </div>
                    <div class="form-group">
                        <label for="answer4">Odpowiedź 4</label>
                        <input type="text" id="answer4" placeholder="Wpisz odpowiedź 4">
                    </div>
                    <div class="form-group">
                        <label for="correct-answer">Poprawna odpowiedź</label>
                        <select id="correct-answer">
                            <option value="1">Odpowiedź 1</option>
                            <option value="2">Odpowiedź 2</option>
                            <option value="3">Odpowiedź 3</option>
                            <option value="4">Odpowiedź 4</option>
                        </select>
                    </div>
                    <button type="button" id="add-question-btn">Dodaj pytanie</button>
                </form>
                <div id="questions-container">
                    <h3>Dodane pytania:</h3>
                    <ul id="questions-list"></ul>
                </div>
                    <button id="submit-quiz-btn" class="btn btn-outline-success">Dodaj quiz do bazy</button>           
            </div>
        </section>
        <script src="{% static 'js/addquiz.js' %}"></script>
{% endblock %}
