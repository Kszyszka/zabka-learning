{% load static %}
<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Qmaj Rzabe {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="{% url 'mainpage' %}">
                    <img src="{% static 'img/logo.png' %}" alt="imigrant">
                </a>
            </div>
            <div class="login">
                <span id="username-display">Witaj, {{ user.get_username }}!</span>
                <a href="{% url 'mainpage' %}" id="logout-link">Wyloguj się</a>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="{% url 'quizlist' %}">Główna</a></li>
                <li><a href="{% url 'quizwizard' %}">Stwórz Nowy Quiz</a></li>
                <li><a href="{% url 'testlist' %}">Rozpocznij Nowy Quiz</a></li>
                <li><a href="{% url 'stats' %}">Statystyki Twoich Quizów</a></li>
            </ul>
        </nav>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer id="footer">
            <p>&copy; 2024 Imigrant na tratwie. Wszelkie prawa zastrzeżone.</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
